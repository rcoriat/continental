<section id='resultados' *ngIf="showMePartially">

<ul>
    <li *ngFor="let juego of juegos">
    
        <div class='juego-cuadro'>
            <img src={{juegos.imagen}}>
            <div class='juego-titulo'>
                {{juego.titulo}}
            </div>
        </div>
  </li>
</ul>
</section>
